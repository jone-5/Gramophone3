        <article>
            <h1>Form</h1>
            <h2>Apply For a Free Trial Subscription Now!</h2>
            <section>
                <h2>Gramophone Survey</h2>
                <form>
                <label for="name">Full name:</label>

                <input type="text" name="name" id="name">

                <label for="email">Email address:</label>
                <input type="email" name="email" id="email" required>

                <label for="phone">Phone number:</label>
                <input type="tel" name="phone" id="phone">

                <label for="month">Month of your birth:</label>
                <input type="month" name="month" id="month">

                <fieldset>
                    <legend>What genres of music do you listen to?<em>(Check all that apply)</em></legend>

                    <input type="checkbox" id="rock" name="genre" value="rock">
                    <label for="rock">Rock</label>

                    <input type="checkbox" id="pop" name="genre" value="pop">
                    <label for="pop">Pop</label>

                    <input type="checkbox" id="hip-hop" name="genre" value="hip-hop">
                    <label for="hip-hop">Hip Hop</label>

                    <input type="checkbox" id="folk" name="genre" value="folk">
                    <label for="folk">Folk</label>

                    <input type="checkbox" id="classical" name="genre" value="classical">
                    <label for="classical">Classical</label>

                    <input type="checkbox" id="edm" name="genre" value="edm">
                    <label for="edm">Elctronic Dance</label>
                </fieldset>

                

                <label for="review">Write a review for your favorite album</label>
                <textarea name="review" id="review" rows="15" placeholder="Start typing..."></textarea>

                <button>Submit Now</button>

                </form>
            </section>
        </article>
    </main>
